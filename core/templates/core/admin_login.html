{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - BlockCreds</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Background setup */
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      margin: 0;
      text-align: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);  /* overlay */
      z-index: 0;
    }

    /* Title Section */
    .project-title {
      position: relative;
      z-index: 1;
      color: #fff;
      margin-bottom: 30px;
      animation: fadeInDown 1.2s ease-in-out;
    }
    .project-title h1 {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00d4ff, #007bff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .project-title p {
      font-size: 1rem;
      color: #ccc;
      margin-top: 5px;
      letter-spacing: 1px;
    }

    /* Card with glassmorphism */
    .login-card {
      position: relative;
      z-index: 1;
      width: 400px;
      padding: 2rem;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      color: white;
      animation: fadeInUp 1s ease-in-out;
    }

    /* Logo/Icon */
    .login-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, #007bff, #00d4ff);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      font-size: 2rem;
      color: white;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.5);
    }

    /* Input fields */
    .form-control {
      border-radius: 12px;
      padding: 12px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }
    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    /* Password toggle */
    .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      color: rgba(255, 255, 255, 0.8);
    }

    /* Button */
    .btn-login {
      border-radius: 12px;
      padding: 12px;
      font-size: 1rem;
      background: linear-gradient(135deg, #007bff, #00d4ff);
      border: none;
      transition: all 0.3s ease;
    }
    .btn-login:hover {
      background: linear-gradient(135deg, #0056b3, #0099cc);
      transform: scale(1.05);
    }

    /* Footer */
    .login-footer a {
      color: #00d4ff;
      transition: color 0.3s;
    }
    .login-footer a:hover {
      color: #fff;
      text-decoration: underline;
    }

    /* Animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Project Title -->
  <div class="project-title">
    <h1>BlockCreds</h1>
    <p>Empowering Education with Decentralized Trust</p>
  </div>

  <!-- Login Card -->
  <div class="login-card text-center">
    <div class="login-icon">
      <i class="bi bi-shield-lock"></i>
    </div>
    <h3 class="mb-4 fw-bold">Admin Login</h3>
    <form method="POST">
      {% csrf_token %}
      {% if error %}
        <div class="alert alert-danger p-2">{{ error }}</div>
      {% endif %}
      <div class="mb-3">
        <input type="text" name="email_or_username" class="form-control" placeholder="Email or Username" required>
      </div>
      <div class="mb-3 password-wrapper">
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required>
        <i class="bi bi-eye-slash toggle-password" id="togglePassword"></i>
      </div>
      <button type="submit" class="btn btn-login w-100">Login</button>
    </form>
    <div class="login-footer mt-3">
      <a href="{% url 'index' %}">‚Üê Back to Home</a>
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Show/Hide Password Script -->
  <script>
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');
    togglePassword.addEventListener('click', () => {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      togglePassword.classList.toggle('bi-eye');
      togglePassword.classList.toggle('bi-eye-slash');
    });

    // üé® Random Background Script
    const images = [
      "{% static 'core/images/admin_login_images/1.jpg' %}",
      "{% static 'core/images/admin_login_images/2.jpg' %}",
      "{% static 'core/images/admin_login_images/3.jpg' %}"
    ];
    const randomImage = images[Math.floor(Math.random() * images.length)];
    document.body.style.backgroundImage = `url('${randomImage}')`;
  </script>
</body>
</html>
