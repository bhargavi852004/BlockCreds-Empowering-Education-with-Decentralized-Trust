{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduChain Portal - BlockCreds</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    /* Background with gradient overlay */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: white;
      text-align: center;
      background-size: cover;
      background-position: center;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, rgba(0,0,0,0.6), rgba(0,0,0,0.2));
      z-index: 0;
    }

    /* Hero Section */
    .hero {
      position: relative;
      z-index: 1;
      animation: fadeIn 1.5s ease-in-out;
    }
    .hero h1 {
      font-size: 2.8rem;
      font-weight: 700;
      background: linear-gradient(90deg, #fff, #99a3a7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .hero p {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #eee;
      letter-spacing: 1px;
    }

    /* Buttons */
    .action-buttons {
      margin-top: 40px;
    }
    .action-buttons a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 1.1rem;
      padding: 14px 28px;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    .btn-admin {
      background: linear-gradient(135deg, #007bff, #00d4ff);
      color: white;
    }
    .btn-admin:hover {
      background: linear-gradient(135deg, #0056b3, #0099cc);
      transform: scale(1.05);
    }
    .btn-verifier {
      background: linear-gradient(135deg, #28a745, #6ef38f);
      color: white;
    }
    .btn-verifier:hover {
      background: linear-gradient(135deg, #1e7e34, #4ec76b);
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="hero container">
    <h1>Welcome to BlockCreds</h1>
    <p>Empowering Education with Decentralized Trust</p>
    <div class="action-buttons mt-4">
      <a href="{% url 'admin_login' %}" class="btn-admin me-3">
        <i class="bi bi-shield-lock"></i> Admin Login
      </a>
      <a href="{% url 'verifier_dashboard' %}" class="btn-verifier">
        <i class="bi bi-person-check"></i> Verifier Dashboard
      </a>
    </div>
  </div>

  <!-- Random Background Script -->
  <script>
    const images = [
      "{% static 'core/images/index_bg/1.jpg' %}",
      "{% static 'core/images/index_bg/2.jpg' %}"
    ];
    const randomImage = images[Math.floor(Math.random() * images.length)];
    document.body.style.backgroundImage = `url('${randomImage}')`;
  </script>
</body>
</html>
