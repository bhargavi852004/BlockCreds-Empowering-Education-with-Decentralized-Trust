<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Certificate Issued - VNITSW</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            background: #fff;
            margin: 30px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            background: #1E3A8A;
            color: white;
            padding: 20px;
            border-radius: 8px 8px 0 0;
        }
        .header img {
            max-width: 80px;
            margin-bottom: 10px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h2 {
            color: #1E3A8A;
        }
        .button {
            display: inline-block;
            padding: 12px 20px;
            background: #1E3A8A;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 6px;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #777;
            margin-top: 20px;
        }
        .qr {
            margin-top: 15px;
        }
        .qr img {
            width: 120px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="cid:logo" alt="VNITSW Logo">
            <h1>VNITSW</h1>
        </div>
        <div class="content">
            <h2>Congratulations, {{ student_name }}!</h2>
            <p>You have successfully completed the course:</p>
            <h3>{{ course_name }}</h3>
            <p>Your certificate has been issued and attached to this email.</p>
            <a href="{{ verify_url }}" class="button">Verify Certificate</a>
            <div class="qr">
                <p>Scan QR to verify:</p>
                <img src="cid:qr_code" alt="QR Code">
            </div>
        </div>
        <div class="footer">
            <p>&copy; VNITSW | This is an automated email. Do not reply.</p>
        </div>
    </div>
</body>
</html>
