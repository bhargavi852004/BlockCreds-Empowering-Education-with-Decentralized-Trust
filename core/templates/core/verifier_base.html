{% load static %}
<!DOCTYPE html>
<html lang="en" x-data="{ darkMode: localStorage.getItem('theme') === 'dark' }"
      x-init="$watch('darkMode', val => localStorage.setItem('theme', val ? 'dark' : 'light'))"
      :class="{ 'dark': darkMode }">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Verifier Dashboard{% endblock %}</title>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { primary: '#4F46E5', secondary: '#9333EA' } } }
        }
    </script>

    <!-- Alpine.js -->
    <script src="https://unpkg.com/alpinejs" defer></script>

    {% block extra_head %}{% endblock %}
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100">

    <!-- Dark Mode Toggle -->
    <div class="fixed top-4 right-4 z-50">
        <button @click="darkMode = !darkMode"
                class="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded text-gray-800 dark:text-gray-100 transition">
            <span x-show="!darkMode">ðŸŒ™ Dark Mode</span>
            <span x-show="darkMode">â˜€ Light Mode</span>
        </button>
    </div>

    <!-- Main Content Container -->
    <div class="container mx-auto py-6">
        {% block content %}{% endblock %}
    </div>

    <!-- Optional: Include scripts common to all verifier pages -->
    {% block extra_scripts %}{% endblock %}
</body>
</html>
